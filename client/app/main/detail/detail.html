<div class="container margin-top50">
  <div class="col-md-12">
    <uib-accordion close-others="true">
      <uib-accordion-group  heading="Course Details"
                            is-open="true"
                           is-disabled="false">
        <div cg-busy="detail.promise">
          <form name="detail.formEdit" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name:</label>

              <div class="col-sm-10">
                <input type="text"
                       name="name"
                       class="form-control"
                       ng-model="detail.selected.name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Description:</label>

              <div class="col-sm-10">
                <input type="text"
                       name="description"
                       class="form-control"
                       ng-model="detail.selected.description">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div>
                  <ul class="nav nav-tabs ">
                    <li id="campaignReview" class="tab-books active" data-ng-class="true" >
                      <a class="header">Books</a>
                    </li>
                  </ul>
                  <div class="">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th>Author</th>
                      <th>Title</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="book in detail.selected.textbooks">
                      <td><input type="text"
                                 class="form-control"
                                 ng-model="book.author"
                                  ng-disabled="!book.edit"></td>
                      <td><input type="text"
                                 class="form-control"
                                 ng-model="book.title"
                                 ng-disabled="!book.edit"></td>
                      <td><a href="" ng-click="detail.edit(book)">Edit</a></td>

                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
                </div>
            </div>
            <div class="form-group margin-auto">
              <div class=" pull-right">
                <button ng-disabled="detail.formEdit.$pristine"
                        ng-click="detail.saveChanges()"
                        class="btn btn-primary">Save</button>

                <button ng-disabled="detail.formEdit.$pristine"
                        ng-click="detail.resetChanges()"
                        class="btn btn-default">Reset</button>
              </div>
            </div>
          </form>
        </div>
      </uib-accordion-group>
    </uib-accordion>
  </div>
</div>
